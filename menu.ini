Start Desktop,d,startx
Show IP Address,i,hostname -I
Show CPU speed,s,cat /sys/devices/system/cpu/cpu0/cpufreq/scaling_cur_freq
Show Core Temperature,t,sudo /opt/vc/bin/vcgencmd measure_temp
Show Current Path,p,echo $PATH
Show GPU Firmware version,f,sudo /opt/vc/bin/vcgencmd version
Show Hardware version,h,cat /proc/cpuinfo
Show Kernal version,k,uname -a
Show OS-release version,o,cat /etc/debian_version
Show OS-release note,n,cat /etc/os-release
Exit,e, 
